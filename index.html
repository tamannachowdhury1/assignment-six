<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> world Portal</title>
    <!-- link bootstrap  -->

    <link rel="stylesheet" href="bootstrap/bootstrap.rtl.min.css">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <nav class="container">
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <h1 class="navbar-brand fs-3"> <span class="fs-1 text-primary">World Leaders</span> <span
                        class="mx-4">Portal</span></h1>
                <form class="d-flex" role="search">
                    <a class="navbar-brand fs-1 mx-5">News</a>
                    <!-- blog  -->
                    <a href="http://127.0.0.1:5500/index2.html" class="navbar-brand fs-1 text-primary">Blog</a>
                </form>
            </div>
        </nav>
    </nav>

    <header class="container">
        <!-- news catagories  -->
        <section>
            <div id="headline-container" class=" d-flex justify-content-between fs-5 py-4 ">


            </div>
        </section>

        <!-- spinner loadder  -->

        <!-- news catagories item  -->
        <section class="pb-4">
            <div class="card">
                <div class="card-body fs-4 text-center" id="cata-id">

                </div>
            </div>
        </section>
    </header>
    <main class="container">
        <!-- view sort  -->
        <section class="pt-3 d-flex  justify-content-around">
            <div>
                <p class="fs-5">Sort By View : <span id="sort-container"> </span> </p>

            </div>
            <div>
                <button class="btn btn-primary">ToDay's Pick</button>
                <button class="btn btn-info">Trending</button>
            </div>

        </section>
        <!-- show all news  -->
        <section class="py-5">
            <div id="show-news">

            </div>
        </section>


        <!-- modal start -->
        <section>
            <div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <h5 class="modal-title" id="newsDetailModalLabel"></h5>
                        <div id="news-details" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- modal end -->
    </main>

    <footer>
        <p class="text-center">@2022.World PORTAL</p>
    </footer>



    <!-- bootstrap cdn link -->

    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <!-- link js  -->
    <script src="js/world.js"></script>

</body>

</html>
